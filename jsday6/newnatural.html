<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main_nav">
        <h2>Java Script| Even Numbers</h2>
    </div>
    <div id="result_region"></div>
    <script>
        var n =1 ;
        var res=""
        for (n=1;n <= 20;n=n+2) {
            //console.log(n)
            if (n == 20) {
                res = res + n
               
            }
            else {
                res = res + n + ","
            }
        }
        document.getElementById("result_region").innerHTML= res
</script>
</body>
</html>
