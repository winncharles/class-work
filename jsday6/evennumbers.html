<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers</title>
    <style>
        body {
            margin: 0px;
            ;
        }

        #main_nav {
            Background-color: darkred;
            color: white;
            Padding: 10px
        }

        #main_nav h2 {
            margin: 5px;
        }

        #result_region {
            margin: 20px;
            background-color: lightgreen;
            width: 400px;
            height: 10px;
            padding:10px;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div id="main_nav">
        <h2>Java Script| Even Numbers</h2>
    </div>
    <div id="result_region"></div>
    <script>
        var n =1 ;
        var res=""
        while (n <= 20) {
            //console.log(n)
            if (n == 20) {
                res = res + n
               
            }
            else {
                res = res + n + ","
            }
            n=n+2
        }
        document.getElementById("result_region").innerHTML= res
    </script>
</body>

</html>
