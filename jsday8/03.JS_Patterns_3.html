<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin:0px;
        }
        #nav{
            background:linear-gradient(45deg,black,limegreen);
            color:white;
            padding:10px;
        }
        #nav h2{
            margin:5px 0px;
        }
    </style>
    <title>Patterns</title>
</head>
<body>
    <div id="nav">
        <h2>Java Script | Patters | 03</h2>
    </div>
    
    <script>
        for(let i=1;i<=9;i++)
        {
            let res = '';
            for(let j=1;j<=i;j++)
            {
              res = res+i+' ';  
            }//for
            console.log(res);
        }//for
    </script>
</body>
</html>
