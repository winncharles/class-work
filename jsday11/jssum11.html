<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sum of Numbers</title>
    <style>
        body {
            margin: 0px;
            background-color: gray;

        }

        #header {
            background: linear-gradient(45deg, black, orange);
            color: white;
            padding: 10px;
        }

        #header h2 {
            margin: 0px;
        }

        p {
            font-size: 30px;
            color: white;
        }
    </style>
</head>

<body>
    <div id="header">
        <h2>Java Script| Sum of the Digits of a Number</h2>
    </div>

    <div id="content">
        <p id= "sumof">Enter a Number
            <input type=text id="input_field" size=7 autofocus onblur="sumof(this.value)">
            
        </p>
    </div>
    <div>
        <p id= "odd"></p>
    </div>
    <script>
        function sumOf(n) {
            
            
            let sum = 0;
            while (n > 0) {
                let rem = n % 10;
                sum = sum + rem;
                n = Math.floor(n/10);
            }
            document.getElementById("odd").innerHTML = "sumof ="+ sum
        }
    </script>
</body>

</html>
