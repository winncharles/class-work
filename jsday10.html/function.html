    <script>
        function getOdds() {
            //get the reference of the input field
            let input_field = document.getElementById('input_field');

            //get the value of input field
            let num = input_field.value;
            //alert(num)

            let res = "";
            let n = 1;
            while (n < num * 2)
             {
                if(n==((num*2)-1)){
                    res =`${res}${n}`
                }
                else{
                        res = `${res}${n},`
                }
                n = n + 2;
            }// End of while statment.
            document.getElementById("odd").innerHTML = res;
        }// end of function statment.
