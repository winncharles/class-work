<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiples 0f 3</title>
    <style>
        body {
            margin: 0px;
            ;
        }

        #nav {
            background: linear-gradient(45deg, purple,orange);
            color: white;
            Padding: 10px
        }

        #nav h2 {
            margin: 5px;
        }

        #content {
            margin: 20px;
            background-color: lightgreen;
            width: 100px;
            height: 10px;
            padding:10px;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div id="nav">
        <h2>Charles | Java Script| Multiples | 03</h2>
    </div>
    <div id="content"></div>
    <script>
        var n =1 ;
        var res=""
        while (n <= 16) {
            //console.log(n)
            if (n == 16) {
                res = res + n
               
            }
            else {
                res = res + n + ","
            }
            n=n+3
        }
        document.getElementById("content").innerHTML= res
    </script>
</body>

</html>
