    <h1>Relational</h1>
    <script>
        var a = 10;
        var b = 4;
        var c = a == b;
        var d = a != b;
        var e = a < b;
        var f = a > b;
        var g = a <= b;
        var h = a >= b;
        console.log(c);
        console.log(d);
        console.log(e);
        console.log(f);
        console.log(g);
        console.log(h);
    </script>
    <h1>Logical Operators</h1>
    <script>
        var a = 10, b = 15, c = 20;
        var d = a < b && c >= a;
        var e = b > a && b > c;
        var f = b > a || b > c;
        var g = !(b < c);
        console.log(d);
        console.log(e);
        console.log(f);
        console.log(g);
    </script>
